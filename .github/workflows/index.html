<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data soft.LTDA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DATA SOFT.ltda</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#gallery">Galeria</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero-section">
        <h2>Bem-vindo</h2>
        <p>Explore a credibilidade e confiança a mais de X anos no mercado</p>
    </section>

    <section id="about" class="about-section">
        <h2>Sobre Nós</h2>
        <p>empresa especializada em vendas de artigos de escritorio e materias primas.</p>
    </section>

    <section id="gallery" class="gallery-section">
        <h2>Galeria</h2>
        <div class="gallery">
            <img src="https://example.com/plant1.jpg" alt="Planta 1">
            <img src="https://example.com/plant2.jpg" alt="Planta 2">
            <img src="https://example.com/plant3.jpg" alt="Planta 3">
            <img src="https://example.com/plant4.jpg" alt="Planta 4">
        </div>
    </section>

    <section id="contact" class="contact-section">
        <h2>Contato</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 DATA SOFT.ltda Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
